<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Game Scene</title>
</head>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #menu {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }
    #menu h1 {
      color: white;
      text-align: center;
      margin-top: 20%;
    }
    #menu button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
<body>
  <div id="menu">
    <h1>Game Menu</h1>
    <button id="resumeButton">Resume Game</button>
  </div>
  <link rel="icon" href="/favicon.ico">

</body>
</html>
